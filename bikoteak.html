<!DOCTYPE html>
<html lang="eu">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ§  Bikoteak Aurkitu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Comic Sans MS', Arial, sans-serif;
      background: linear-gradient(135deg, #a7f3d0, #bfdbfe);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 1rem;
      color: #1f2937;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(4, 90px);
      gap: 12px;
      justify-content: center;
      margin: 2rem auto;
    }
    .card {
      width: 90px;
      height: 90px;
      background: #4f46e5;
      border-radius: 16px;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: transparent;
      user-select: none;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      transition: transform 0.4s, background 0.4s;
    }
    .card.flipped {
      background: white;
      color: #111827;
      transform: rotateY(180deg);
    }
    .card.matched {
      background: #22c55e;
      color: white;
      cursor: default;
    }
    button {
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 999px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }
    button:hover {
      background: #16a34a;
    }
    .info {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Bikoteak Aurkitu</h1>
  <p class="info">Klikatu bi karta eta aurkitu bikoteak!</p>

  <div class="board" id="board"></div>

  <button onclick="resetGame()">ðŸ”„ Berriro jolastu</button>

  <script>
    const board = document.getElementById('board');
    const emojis = ['ðŸ¶','ðŸ±','ðŸ¸','ðŸ¼','ðŸ¦Š','ðŸµ','ðŸ¯','ðŸ·'];
    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startGame() {
      board.innerHTML = '';
      cards = shuffle([...emojis, ...emojis]);
      firstCard = null;
      secondCard = null;
      lockBoard = false;

      cards.forEach((emoji) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.textContent = emoji;
        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
      });
    }

    function flipCard(card) {
      if (lockBoard) return;
      if (card.classList.contains('flipped') || card.classList.contains('matched')) return;

      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      lockBoard = true;

      if (firstCard.textContent === secondCard.textContent) {
        setTimeout(() => {
          firstCard.classList.add('matched');
          secondCard.classList.add('matched');
          resetTurn();
        }, 1000);
      } else {
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          resetTurn();
        }, 1000);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function resetGame() {
      startGame();
    }

    startGame();
  </script>
</body>
</html>

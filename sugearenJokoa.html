<!DOCTYPE html>
<html lang="eu">
<head>
  <meta charset="UTF-8" />
  <title>üêç Snake Dibertigarria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      background-image: url('Denis6.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Comic Sans MS', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 12px;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      justify-content: center;
      overflow: hidden; /* remove page scrollbar */
    }
    .layout {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
    }
    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      min-width: 180px;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 14px;
      padding: 14px 12px;
    }
    .game-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    body.blink {
      animation: failBlink 0.2s 6;
    }
    @keyframes failBlink {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(2.2); }
    }
    h1 {
      margin-top: 1rem;
      color: #1f2937;
    }
    canvas {
      background: rgba(255,255,255,0.85);
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      margin-top: 1rem;
      max-width: calc(100vw - 260px);
      max-height: calc(100vh - 110px);
      width: auto;
      height: auto;
    }
    .info {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    .score-line {
      font-size: 2rem;
      font-weight: bold;
      margin: 0.6rem 0 0 0;
      color: #111827;
      text-shadow: 0 2px 4px rgba(255, 255, 255, 0.7);
    }
    button {
      margin-top: 1rem;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      border: 2px solid rgba(255,255,255,0.75);
      border-radius: 999px;
      padding: 0.75rem 1.45rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 6px 14px rgba(0,0,0,0.22);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }
    button:hover {
      filter: brightness(1.06);
      transform: translateY(-1px);
      box-shadow: 0 9px 18px rgba(0,0,0,0.28);
    }
    .controls {
      margin-top: 0;
      display: inline-grid;
      grid-template-columns: repeat(3, 52px);
      gap: 8px;
      align-items: center;
      justify-items: center;
    }
    .controls button {
      width: 52px;
      height: 52px;
      margin-top: 0;
      padding: 0;
      border-radius: 12px;
      font-size: 1.3rem;
      line-height: 1;
      background: linear-gradient(180deg, #34d399, #10b981);
    }
    .controls .empty {
      visibility: hidden;
    }
    .final-score-left {
      display: none;
      margin: 0.4rem 0 0.2rem 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 16px;
      padding: 0.7rem 0.85rem;
      color: #111827;
      font-size: 1.45rem;
      font-weight: bold;
    }
    .final-score-left.show {
      display: block;
    }
    @media (max-width: 900px) {
      .layout {
        flex-direction: column-reverse;
        gap: 12px;
      }
      .left-panel {
        min-width: auto;
      }
      canvas {
        max-width: calc(100vw - 24px);
        max-height: calc(100vh - 260px);
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="left-panel">
      <div class="controls" aria-label="Norabide kontrolak">
        <span class="empty">.</span>
        <button type="button" onclick="setDirectionFromInput('UP')">‚¨ÜÔ∏è</button>
        <span class="empty">.</span>
        <button type="button" onclick="setDirectionFromInput('LEFT')">‚¨ÖÔ∏è</button>
        <button type="button" onclick="setDirectionFromInput('DOWN')">‚¨áÔ∏è</button>
        <button type="button" onclick="setDirectionFromInput('RIGHT')">‚û°Ô∏è</button>
      </div>
      <div id="leftFinalScore" class="final-score-left">Puntuak: <span id="leftFinalScoreValue">0</span></div>
      <button type="button" onclick="restartGame()">üîÑ Berriro jolastu</button>
    </aside>

    <main class="game-panel">
      <canvas id="game" width="600" height="600"></canvas>

      <div class="info">
        <p class="score-line"> <span id="score"></span></p>
      </div>
    </main>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const leftFinalScoreEl = document.getElementById('leftFinalScore');
    const leftFinalScoreValueEl = document.getElementById('leftFinalScoreValue');

    const box = 20;
    let cols, rows;
    let snake;
    let direction;
    let food;
    let score;
    let game;
    let speed = 400; // milliseconds between frames (lower = faster)
    const baseSpeed = speed;
    const minSpeed = 50;
    let rapidPressCount = 0;
    let lastDirPressTime = 0;
    let rapidResetTimer = null;
    let growthPending = 0;

    // speed remains a variable controlled in code (no UI slider)

    // Head image handling: use local image file in same folder as this HTML
    const headImg = new Image();
    let headImgLoaded = false;
    const localName = encodeURI('AneMiren.png');
    headImg.src = localName;
    headImg.onload = () => { headImgLoaded = true; };
    headImg.onerror = () => {
      // fallback SVG
      const defaultSvg = `
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' width='100' height='100'>
          <rect width='100' height='100' rx='12' fill='#ffe0b2'/>
          <circle cx='50' cy='36' r='18' fill='#fff3e0'/>
          <circle cx='38' cy='34' r='3.5' fill='#333'/>
          <circle cx='62' cy='34' r='3.5' fill='#333'/>
          <path d='M36 56 q14 12 28 0' stroke='#333' stroke-width='3' fill='none' stroke-linecap='round'/>
        </svg>`;
      headImg.src = 'data:image/svg+xml;utf8,' + encodeURIComponent(defaultSvg);
      headImg.onload = () => { headImgLoaded = true; };
    };

      // Audio: use online audio files (fallback to generated sounds via WebAudio)
      let startAudio = new Audio('https://orangefreesounds.com/wp-content/uploads/2023/02/Kids-game-music-loop.mp3');
      startAudio.loop = true;
      let errorAudio = new Audio('https://orangefreesounds.com/wp-content/uploads/2022/08/Game-show-fail-melody-sound-effect.mp3');
      let usingGeneratedStart = false;
      let usingGeneratedError = false;
      startAudio.onerror = () => { startAudio = null; usingGeneratedStart = true; };
      errorAudio.onerror = () => { errorAudio = null; usingGeneratedError = true; };

      const AudioCtx = window.AudioContext || window.webkitAudioContext;
      const audioCtx = AudioCtx ? new AudioCtx() : null;

      function playGeneratedJingle() {
        if (!audioCtx) return;
        const now = audioCtx.currentTime;
        const notes = [523, 659, 783, 1046]; // C5,E5,G5,C6
        const dur = 0.25;
        let t = now;
        notes.forEach((f, i) => {
          const osc = audioCtx.createOscillator();
          const g = audioCtx.createGain();
          osc.type = 'sine';
          osc.frequency.value = f;
          g.gain.value = 0.08;
          osc.connect(g); g.connect(audioCtx.destination);
          osc.start(t);
          osc.stop(t + dur);
          t += dur;
        });
        // schedule a loop by re-calling after full length
        return setTimeout(() => { if (game) playGeneratedJingle(); }, notes.length * dur * 1000);
      }
      let jingleTimer = null;

      function playGeneratedError() {
        if (!audioCtx) return;
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = 'sawtooth';
        o.frequency.setValueAtTime(200, audioCtx.currentTime);
        g.gain.value = 0.12;
        o.connect(g); g.connect(audioCtx.destination);
        o.start();
        o.frequency.exponentialRampToValueAtTime(80, audioCtx.currentTime + 0.4);
        setTimeout(() => { o.stop(); }, 450);
      }

      function startMusic() {
        if (startAudio) {
          const p = startAudio.play();
          if (p && p.catch) p.catch(() => {});
        } else if (usingGeneratedStart) {
          if (jingleTimer) clearTimeout(jingleTimer);
          jingleTimer = playGeneratedJingle();
        }
      }

      function stopMusic() {
        if (startAudio) try { startAudio.pause(); startAudio.currentTime = 0; } catch (e) {}
        if (jingleTimer) { clearTimeout(jingleTimer); jingleTimer = null; }
      }

      function playErrorSound() {
        if (errorAudio) {
          try { errorAudio.currentTime = 0; errorAudio.play(); } catch (e) {}
        } else {
          playGeneratedError();
        }
      }

      let musicStarted = false;

    function enableAudioFromGesture() {
      if (!musicStarted) {
        if (audioCtx && audioCtx.state === 'suspended') {
          try { audioCtx.resume(); } catch (e) {}
        }
        startMusic();
        musicStarted = true;
      }
    }

    function setDirectionFromInput(nextDirection, fromKeyboard = false) {
      enableAudioFromGesture();
      if (fromKeyboard) {
        const now = Date.now();
        if (now - lastDirPressTime < 300) {
          rapidPressCount++;
        } else {
          rapidPressCount = 1;
        }
        lastDirPressTime = now;
        if (rapidResetTimer) clearTimeout(rapidResetTimer);
        rapidResetTimer = setTimeout(() => {
          rapidPressCount = 0;
          speed = baseSpeed;
          if (game) { clearInterval(game); game = setInterval(draw, speed); }
        }, 800);

        const newSpeed = Math.max(minSpeed, baseSpeed - rapidPressCount * 40);
        if (newSpeed !== speed) {
          speed = newSpeed;
          if (game) { clearInterval(game); game = setInterval(draw, speed); }
        }
      }

      if (nextDirection === 'LEFT' && direction !== 'RIGHT') direction = 'LEFT';
      if (nextDirection === 'UP' && direction !== 'DOWN') direction = 'UP';
      if (nextDirection === 'RIGHT' && direction !== 'LEFT') direction = 'RIGHT';
      if (nextDirection === 'DOWN' && direction !== 'UP') direction = 'DOWN';
    }

    function showFinalScore() {
      leftFinalScoreValueEl.textContent = score;
      leftFinalScoreEl.classList.add('show');
    }

    function triggerFailEffectAndShowScore() {
      document.body.classList.add('blink');
      setTimeout(() => {
        document.body.classList.remove('blink');
        showFinalScore();
      }, 1200);
    }

    function startGame() {
      snake = [{ x: Math.floor(cols / 2) * box, y: Math.floor(rows / 2) * box }];
      direction = 'RIGHT';
      food = randomFood();
      score = 0;
      growthPending = 0;
      leftFinalScoreEl.classList.remove('show');
      document.body.classList.remove('blink');
      document.getElementById('score').textContent = score;
      clearInterval(game);
      game = setInterval(draw, speed);
      // try to start music when game starts ‚Äî will only play after a user gesture
      enableAudioFromGesture();
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box
      };
    }

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') setDirectionFromInput('LEFT', true);
      if (event.key === 'ArrowUp') setDirectionFromInput('UP', true);
      if (event.key === 'ArrowRight') setDirectionFromInput('RIGHT', true);
      if (event.key === 'ArrowDown') setDirectionFromInput('DOWN', true);
    });

    // Resize canvas to fit viewport height (leave margins) and recompute grid
    function resizeCanvas() {
      const isStacked = window.matchMedia('(max-width: 900px)').matches;
      const leftPanel = document.querySelector('.left-panel');
      const leftPanelSpace = isStacked ? 24 : ((leftPanel ? leftPanel.offsetWidth : 190) + 70);
      const vMargin = isStacked ? 250 : 100;
      const hMargin = isStacked ? 24 : leftPanelSpace;
      const availableH = Math.max(200, window.innerHeight - vMargin);
      const availableW = Math.max(200, window.innerWidth - hMargin);
      const useSize = Math.floor(Math.min(availableW, availableH));
      canvas.width = useSize;
      canvas.height = useSize;
      cols = Math.max(2, Math.floor(canvas.width / box));
      rows = Math.max(2, Math.floor(canvas.height / box));
      // restart game so positions/grid align with new size
      if (game) { clearInterval(game); }
      startGame();
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Snake
      // head is drawn larger and extending in the moving direction so the body starts at its rear edge
      snake.forEach((part, index) => {
        if (index === 0) {
          const headScale = 3; // how many times bigger than a tail cell
          const headSize = box * headScale;
          let hx = part.x;
          let hy = part.y;
          // compute head draw position depending on direction so it extends forward
          if (direction === 'RIGHT') {
            hx = part.x;
            hy = part.y - (headSize - box) / 2;
          } else if (direction === 'LEFT') {
            hx = part.x - (headSize - box);
            hy = part.y - (headSize - box) / 2;
          } else if (direction === 'UP') {
            hx = part.x - (headSize - box) / 2;
            hy = part.y - (headSize - box);
          } else if (direction === 'DOWN') {
            hx = part.x - (headSize - box) / 2;
            hy = part.y;
          } else {
            // default: center
            hx = part.x - (headSize - box) / 2;
            hy = part.y - (headSize - box) / 2;
          }
          if (headImgLoaded) {
            ctx.drawImage(headImg, hx, hy, headSize, headSize);
          } else {
            ctx.fillStyle = '#22c55e';
            ctx.fillRect(hx, hy, headSize, headSize);
          }
        } else {
          ctx.fillStyle = '#86efac';
          ctx.fillRect(part.x, part.y, box, box);
        }
      });

      // Food
      ctx.fillStyle = '#ef4444';
      ctx.fillRect(food.x, food.y, box, box);

      // Move
      let head = { ...snake[0] };
      if (direction === 'LEFT') head.x -= box;
      if (direction === 'UP') head.y -= box;
      if (direction === 'RIGHT') head.x += box;
      if (direction === 'DOWN') head.y += box;

      // Eat food ‚Äî consider any overlap between the (larger) head rectangle and the food rectangle
      const headPart = snake[0];
      const headScale = 3;
      const headSize = box * headScale;
      let headRect = { left: headPart.x, top: headPart.y, right: headPart.x + box, bottom: headPart.y + box };
      // compute actual head drawing rect consistent with drawing logic above
      if (direction === 'RIGHT') {
        headRect.left = headPart.x;
        headRect.top = headPart.y - (headSize - box) / 2;
        headRect.right = headRect.left + headSize;
        headRect.bottom = headRect.top + headSize;
      } else if (direction === 'LEFT') {
        headRect.left = headPart.x - (headSize - box);
        headRect.top = headPart.y - (headSize - box) / 2;
        headRect.right = headRect.left + headSize;
        headRect.bottom = headRect.top + headSize;
      } else if (direction === 'UP') {
        headRect.left = headPart.x - (headSize - box) / 2;
        headRect.top = headPart.y - (headSize - box);
        headRect.right = headRect.left + headSize;
        headRect.bottom = headRect.top + headSize;
      } else if (direction === 'DOWN') {
        headRect.left = headPart.x - (headSize - box) / 2;
        headRect.top = headPart.y;
        headRect.right = headRect.left + headSize;
        headRect.bottom = headRect.top + headSize;
      }
      const foodRect = { left: food.x, top: food.y, right: food.x + box, bottom: food.y + box };
      // consider touching edges as eating: use strict < / > so equality counts as intersection
      const intersects = !(headRect.right < foodRect.left || headRect.left > foodRect.right || headRect.bottom < foodRect.top || headRect.top > foodRect.bottom);
      if (intersects) {
        score++;
        growthPending += 2;
        document.getElementById('score').textContent = score;
        food = randomFood();
      } else if (growthPending > 0) {
        growthPending--;
      } else {
        snake.pop();
      }

      // Collision
        if (head.x < 0 || head.y < 0 ||
          head.x >= canvas.width || head.y >= canvas.height ||
          snake.some(part => part.x === head.x && part.y === head.y)
        ) {
          clearInterval(game);
          // stop music and play error sound
          stopMusic();
          playErrorSound();
          triggerFailEffectAndShowScore();
          return;
        }

      snake.unshift(head);
    }

    function restartGame() {
      startGame();
    }

    // initialize size and start
    resizeCanvas();
  </script>
</body>
</html>
